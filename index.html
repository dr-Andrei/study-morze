<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр "Текст"</title>
    <link rel="stylesheet" href="style_text.css">
</head>

<body>
    <i>Азбука морзе</i>
    <h1>Тренажёр "Текст"</h1>

    <div class="container">
        <textarea placeholder="Введите сюда только 'РУССКИЕ' буквы/текст" class="container__text"></textarea><br>
        <button class="button container__button-start start">Воспроизвести текст</button>
        <p>Введите кол-во символов для случайного текста
            <input class="input container__input" type="number" placeholder="20">
        </p>
        <button class="button container__button-onload onload-text">Загрузить случайный текст</button>
        <button class="button container__button-show show-text">Показать текст</button>

    </div>


    <script src="scr.js"></script>
</body>

</html>
